<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registrasi</h1>
            <form action="#">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" placeholder="Nama Lengkap" required>

                <label for="email">Masukkan Email</label>
                <input type="email" id="email" placeholder="Masukkan Email" required>

                <label for="password">Masukkan Password</label>
                <input type="password" id="password" placeholder="Masukkan Password" required>

                <label for="confirm-password">Ulangi Password</label>
                <input type="password" id="confirm-password" placeholder="Ulangi Password" required>

                <button type="submit" class="btn-daftar">DAFTAR</button>

                <p>Sudah punya akun? <a href="#">Masuk disini</a></p>
            </form>
        </div>
        <div class="image-container">
            <img src="Gambar3.jpeg" alt="Gambar3">
        </div>
    </div>
</body>
</html>
